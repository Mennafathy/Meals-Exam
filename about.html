    <section id="contacts" >
      <div
        class="contact d-flex justify-content-center align-items-center vh-100"
      >
        <div class="container w-75 text-center" id="contactsContainer">
          <div class="row text-capitalize" id="rowData">
            <div class="col-md-6">
              <input
                type="text"
                name=""
                class="form-control mb-4"
                placeholder="Enter Your name" onkeyup="validateInput()"
                id="nameInp"
              />
              <div class="alert alert-danger w-100 mt-2 d-none">
            <p>Special characters and numbers not allowed</p>
          </div>
            </div>
            <div class="col-md-6">
              <input
                type="email"
                name=""
                class="form-control mb-4"
                placeholder="Enter Your Email" onkeyup="validateInput()"
                id="emailInp"
              />
              <div class="alert alert-danger w-100 mt-2 d-none">
            <p>Email not valid *exemple@yyy.zzz</p>
          </div>
            </div>
            <div class="col-md-6">
              <input
                type="number"
                name=""
                class="form-control mb-4"
                placeholder="Enter Your phone" onkeyup="validateInput()"
                id="phoneInp"
              />
              <div class="alert alert-danger w-100 mt-2 d-none">
            <p>Enter valid Phone Number</p>
          </div>
            </div>
            <div class="col-md-6">
              <input
                type="number"
                name=""
                class="form-control mb-4"
                placeholder="Enter Your age" onkeyup="validateInput()"
                id="ageInp"
              />
              <div class="alert alert-danger w-100 mt-2 d-none">
            <p>Enter valid age</p>
          </div>
            </div>
            <div class="col-md-6">
              <input
                type="password"
                name=""
                class="form-control mb-4"
                placeholder="Enter Your password" onkeyup="validateInput()"
                id="passInp"
              />
              <div class="alert alert-danger w-100 mt-2 d-none">
            <p>Enter valid password *Minimum eight characters, at least one letter and one number:*</p>
          </div>
            </div>

            <div class="col-md-6">
              <input
                type="password"
                name=""
                class="form-control mb-4"
                placeholder="Enter Your repassword" 
                id="repassInp"
              />
              <div class="alert alert-danger w-100 mt-2 d-none">
            <p>Enter valid repassword</p>
          </div>
            </div>
          </div>
          <button disabled="disabled" class="btn btn-outline-danger mt-3">
            Submit
          </button>
        </div>
      </div>
    </section>
     
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
